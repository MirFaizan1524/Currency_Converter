<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <!-- BootStap Cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Custom Css Link -->
  <link rel="stylesheet" href="./style.css">
  <!-- External Javascript Link -->
  <!-- Font Awesome Cdn -->
  <script src="https://kit.fontawesome.com/b5ccaa8465.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid converterWrapper">
    <header class="header p-3">Currency Converter</header>
    <div class="container converterBox">

      <div class="formWrapper">

        <form>
          <div class="inputs">
            <label for="" class="py-1 text-danger inputValidation ">Please Enter Valid Amount</label>
            <input type="text" placeholder="Enter Amount" class="inputBox shadow-md p-3 mb-5 bg-body rounded">
           
            <div class="selectWrapper">
              <div class="selectFrom">
                <img src="https://flagsapi.com/IN/flat/64.png" class="img-from">
                <select class="select-from">
                </select>

              </div>
              <div class="Icon">
                <p><i class="fa fa-arrow-right"></i></p>

              </div>
              <div class="selectTo">
                <img src="https://flagsapi.com/IN/flat/64.png" class="img-to">
                <select class="select-To">
                </select>

              </div>
            </div>
                <label for="" class="result text-success mt-5 fs-2 ">Conversion Amount?</label>
            <button class="convertBtn btn btn-lg btn-outline-secondary ">Convert</button>
          </div>
        </form>
      </div>
    </div>

  </div>




</body>

</html>
<script src="./countryList.js"></script>
<script src="./index.js"></script>
